name: mingpt-gpu-instance

resources:
  cloud: aws
  region: us-east-1
  cpus: 4+
  accelerators: T4:4

workdir: .

setup: |
  set -e  # Exit if any command failed.
  conda env create -f conda.yml

run: |
  set -e  # Exit if any command failed.
  conda activate tf-mingpt
  python main.py generate a --config-filepath ./shakespeare.yml --no-pretrained # This will generate garbage
  python main.py train --config-filepath ./shakespeare.yml
  python main.py generate a --config-filepath ./shakespeare.yml # This is generate slightly better garbage
